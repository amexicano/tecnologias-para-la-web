<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Question Form</title>
    </head>
    <body>
        <h1>Add New Question</h1>  
        <form id="form" action="../add/Question" method="post">  
            Question:
            <br/>
            <input type="text" name="question" id="question" required />
            <br/>
            Option 1:
            <br/>
            <input type="text" name="option0" id="option0" required />
            <br/>
            Option 2:
            <br/>
            <input type="text" name="option1" id="option1" required />
            <br/>
            Option 3:
            <br/>
            <input type="text" name="option2" id="option2" required />
            <br/>
            Option 4:
            <br/>
            <input type="text" name="option3" id="option3" required/>
            <br/>
            <br/>
            Right Answer:
            <select name="selection" id="selection" required>
                <option value="" selected>Select an option</option>
                <option value="option0">Option 1</option>
                <option value="option1">Option 2</option>
                <option value="option2">Option 3</option>
                <option value="option3">Option 4</option>
            </select>
            <br/>
            <br/>
            <input type="submit" value="Add Question"/>  
        </form>
        <br/>
        <a href="../view/all">View All Records</a>
    </body>
</html>
